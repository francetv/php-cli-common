parameters:

  # ...
  update.manifest.location: "http://tools.build.indus.ftven.net/{app}/manifest.json"

  # commands
  common.commands.update.class:  Ftven\Build\Common\Command\UpdateCommand
  common.commands.package.class: Ftven\Build\Common\Command\PackageCommand

  # services
  symfony.filesystem.filesystem.class:    Symfony\Component\Filesystem\Filesystem
  common.services.updateManager.class: Herrera\Phar\Update\Manager

  common.services.filesystem.class:    Ftven\Build\Common\Extension\Core\Service\Filesystem\Filesystem
  common.services.box.class:           Ftven\Build\Common\Extension\Core\Service\Box\BoxService
  common.services.system.class:        Ftven\Build\Common\Extension\Core\Service\System\SystemService
  common.services.phpunit.class:       Ftven\Build\Common\Extension\Core\Service\Phpunit\PhpunitService
  common.services.git.class:           Ftven\Build\Common\Extension\Core\Service\Git\GitService


services:

  # commands
  common.commands.update:
    class: %common.commands.update.class%
    arguments:
      - %update.manifest.location%
  symfony.filesystem.filesystem:
    class: %symfony.filesystem.filesystem.class%
  common.commands.package:
    class: %common.commands.package.class%
  common.services.filesystem:
    class: %common.services.filesystem.class%
    calls:
      - [setFilesystem, [@symfony.filesystem.filesystem]]
  common.services.system:
    class: %common.services.system.class%
  common.services.box:
    class: %common.services.box.class%
    calls:
      - [setSystemService, [@common.services.system]]
      - [setPhpunitService, [@common.services.phpunit]]
  common.services.phpunit:
    class: %common.services.phpunit.class%
    calls:
      - [setSystemService, [@common.services.system]]
  common.services.git:
    class: %common.services.git.class%
    calls:
      - [setSystemService, [@common.services.system]]

